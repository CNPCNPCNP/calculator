<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="jscript.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id='container'>
        <div id='display'>
            0
        </div>
        <div id='clear-row'>
            <button type="button" class="clear" value="clear" data-key="1000">CLEAR</button>
            <button type="button" class="operator" value="/" data-key="11">/</button>
        </div>
        <div id='seven-row'>
            <button type="button" class="operand" value="7" data-key="70">7</button>
            <button type="button" class="operand" value="8" data-key="80">8</button>
            <button type="button" class="operand" value="9" data-key="90">9</button>
            <button type="button" class="operator" value="*" data-key="12">*</button>
        </div>
        <div id='four-row'>
            <button type="button" class="operand" value="4" data-key="40">4</button>
            <button type="button" class="operand" value="5" data-key="50">5</button>
            <button type="button" class="operand" value="6" data-key="60">6</button>
            <button type="button" class="operator" value="+" data-key="13">+</button>
        </div>
        <div id='one-row'>
            <button type="button" class="operand" value="1" data-key="10">1</button>
            <button type="button" class="operand" value="2" data-key="20">2</button>
            <button type="button" class="operand" value="3" data-key="30">3</button>
            <button type="button" class="operator" value="-" data-key="14">-</button>
        </div>
        <div id='zero-row'>
            <button type="button" id='zero' class="operand" value="0" data-key="0">0</button>
            <button type="button" class="decimal" value="." data-key="69">.</button>
            <button type="button" class="operator" value="+" data-key="15">+</button>
        </div>
    </div>
</body>
</html>
